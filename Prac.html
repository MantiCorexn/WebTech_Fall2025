<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #a0a0a0;
      padding: 30px 40px;
      border-radius: 10px;
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: white;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .role {
      margin-top: 10px;
      color: white;
    }

    .role label {
      font-weight: normal;
      margin-right: 10px;
    }

    .signin {
      margin-top: 10px;
      color: white;
      font-size: 14px;
    }

    .signin a {
      color: darkblue;
      text-decoration: none;
      font-weight: bold;
    }

    .signin a:hover {
      text-decoration: underline;
    }

    input[type="submit"] {
      display: block;
      margin: 15px auto 0;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration Form</h2>
    <form>
      <label for="fullname">Fullname</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="role">
        <label>Role</label>
        <label><input type="radio" name="role" value="admin"> Admin</label>
        <label><input type="radio" name="role" value="user"> User</label>
      </div>

      <div class="signin">
        Already have an account? <a href="#">Sign In</a>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
