<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>

    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <div class="container">
        <form id="reviewForm">
            <div>
                     <label>Fullname</label>
                     <input type="text" id="name">
                     <div id="nameError" class="error"></div>
               <br>
                </div>
                <div>
                     <label id="font" for="email">Email</label>
                     <input type="text"id="email">
                     <div id="emailError" class="error"></div>
                </div>

                <button type="submit">Submit review</button>
                <button type="reset" id="resetBtn">Reset</button>

        </form>
        <div id="successMessage" style="color: green; font-weight: bold; margin-top: 10px;"></div>

        <script>
            document.getElementById("reviewForm").addEventListener("submit", function(event) {

                event.preventDefault();

                document.getElementById("nameError").innerText = "";
                document.getElementById("emailError").innerText = "";

                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();

                let isValid = true;

                if (name.length < 6 || name.length > 100) {
                document.getElementById("nameError").innerText =
                    "Name should be between 6 and 100 characters";
                 isValid = false;
                }

                if (email.length === 0) {
                    document.getElementById("emailError").innerText =
                        "Email is required";
                    isValid = false;
                } else {
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                        document.getElementById("emailError").innerText =
                            "Please enter a valid email address";
                        isValid = false;
                    }
                }

             document.getElementById("successMessage").innerHTML = "Form submitted successfully!";
             if (isValid) {
            document.getElementById("successMessage").innerHTML = "Form submitted successfully!";
}

            })
        </script>

    </div>

</body>
</html>
